<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Our Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .stars {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .star {
            font-size: 40px;
            cursor: pointer;
            color: #ccc;
        }
        .star:hover,
        .star.selected {
            color: #FFD700;
        }
        #responseMessage {
            margin-top: 20px;
            color: #f44336;
        }
        #feedbackForm {
            display: none;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>How would you rate our service?</h1>
        <div class="stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <div id="responseMessage"></div>
        <div id="feedbackForm">
            <textarea placeholder="Please provide your feedback here..."></textarea>
            <button onclick="submitFeedback()">Submit Feedback</button>
        </div>
    </div>

    <script>
        const stars = document.querySelectorAll('.star');
        const feedbackForm = document.getElementById('feedbackForm');
        let selectedRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', () => {
                selectedRating = star.getAttribute('data-value');
                highlightStars(selectedRating);
                handleRating(selectedRating);
            });
        });

        function highlightStars(rating) {
            stars.forEach(star => {
                star.classList.remove('selected');
                if (star.getAttribute('data-value') <= rating) {
                    star.classList.add('selected');
                }
            });
        }

        function handleRating(rating) {
            const messageDiv = document.getElementById('responseMessage');
            if (rating == 5) {
                window.location.href = "https://g.page/r/CUESaHvwEEi_EAI/review"; // Replace with your actual Google review link
            } else {
                messageDiv.innerHTML = "We're sorry our service didn't meet your expectations. Please tell us your experience below so we can improve.";
                feedbackForm.style.display = 'block';
            }
        }

        function submitFeedback() {
            const textarea = document.querySelector('#feedbackForm textarea');
            const feedback = textarea.value;
           
            const data = {
                rating: selectedRating,
                feedback: feedback
            };

            fetch('https://script.google.com/macros/s/AKfycbzgU_wm4_SEUZ1nAnnnmwFapoGlUAuH6F5711c4nwZcZwpUpsWzFJ98TOtUjJKtBqRS/exec', { // Replace with your web app URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.text())
            .then(result => {
                alert('Thank you for your feedback!');
                feedbackForm.style.display = 'none';
                textarea.value = '';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting your feedback.');
            });
        }
    </script>
</body>
</html>
