<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Our Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* background-color: #f4f4f4; */
            /* img: url('hell/background.png'); /* Replace with your image URL */
            /* background-size: ; Ensures the image covers the whole background */
            /* background-position: top; Centers the background image */
            /* background-repeat: no-repeat; Prevents the background image from repeating */ */
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 500px; /* Limit max width */
            width: 100%;
        }
        h1 {
            color: #333;
        }
        .stars {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .star {
            font-size: 40px;
            cursor: pointer;
            color: #ccc;
        }
        .star:hover,
        .star.selected {
            color: #FFD700;
        }
        #responseMessage {
            margin-top: 20px;
            color: #f44336;
        }
        #feedbackForm {
            display: none;
            margin-top: 1px;
        }
        textarea {
            width: 100%;
            height: 150px; /* Make the textarea bigger */
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <img src="logo.png">
    <div class="container">
        <h1>How would you rate our service?</h1>
        <div class="stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <div id="responseMessage"></div>
        <div id="feedbackForm">
            <form id="sheetdb-form" action="https://sheetdb.io/api/v1/tael4nuf36mb9" method="POST">
                
                Can we know your name? <input type="text" name="data[Customer-name]" required >
                <label>
                    <input type="checkbox" name="data[Pedicure]" value="x">
                    Pedicure
                </label>
                <label>
                    <input type="checkbox" name="data[Dipping]" value="x">
                    Dipping Powder
                </label>
                <label>
                    <input type="checkbox" name="data[Gel]" value="x">
                    Gel Manicure
                </label><br>
                <label>
                    <input type="checkbox" name="data[RegManicure]" value="x">
                    Regular Manicure
                </label>
                <label>
                    <input type="checkbox" name="data[Acrylic]" value="x">
                    Acrylic Nail
                </label>
                <label>
                    <input type="checkbox" name="data[Waxing]" value="x">
                    Waxing
                </label>
                <label>
                    <input type="checkbox" name="data[EyeLash]" value="x">
                    Eye Lash
                </label><br>
                Feedback: <textarea name="data[Feedback]" placeholder="Please provide your feedback here..." required></textarea>
                <input type="hidden" name="data[Date]" id="currentDate">
                <input type="hidden" name="data[Rating]" id="RatingStar">
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </div>

    <script>
        // Select all star elements
        const stars = document.querySelectorAll('.star');
        const feedbackForm = document.getElementById('feedbackForm');

        // Add click event to each star
        stars.forEach(star => {
            star.addEventListener('click', () => {
                const rating = star.getAttribute('data-value');
                highlightStars(rating);
                handleRating(rating);
            });
        });

        // Function to highlight stars based on selection
        function highlightStars(rating) {
            stars.forEach(star => {
                star.classList.remove('selected');
                if (star.getAttribute('data-value') <= rating) {
                    star.classList.add('selected');
                }
            });
        }

        // Function to handle the rating
        function handleRating(rating) {
            const messageDiv = document.getElementById('responseMessage');
            if (rating == 5) {
                window.location.href = "https://g.page/r/CUESaHvwEEi_EAI/review"; // Redirect to Google review page
            } else if (rating <=3) {
                messageDiv.innerHTML = "We're sorry our service didn't meet your expectations. Please tell us your experience below so we can improve.";
                feedbackForm.style.display = 'block';
            } else 
                messageDiv.innerHTML = "Thank you for giving us feedback. We will make your next experience perfect with us.";
                feedbackForm.style.display = 'block';
            document.getElementById('RatingStar').value = rating;

        }

        // Function to handle feedback form submission
        var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(form.action, {
                method: "POST",
                body: new FormData(form),
            }).then(response => response.json())
            .then(result => {
                alert('Thank you for your feedback!');
                form.reset();
                feedbackForm.style.display = 'none';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting your feedback. Please check the console for more details.');
            });
        });
    
        // Automatically set the current date in the hidden input field
        const today = new Date().toLocaleString();
        document.getElementById('currentDate').value = today;
        
    </script>
</body>
</html>
